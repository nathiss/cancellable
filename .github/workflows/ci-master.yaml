name: ci-master

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check
      run: cargo check --verbose
    - name: Clippy
      run: cargo clippy --verbose
    - name: Fmt
      run: cargo fmt --check --verbose
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --all --verbose
